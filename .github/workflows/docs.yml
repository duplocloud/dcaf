# Documentation deployment workflow
# Deploys docs to GitHub Pages on push to main or version tags

name: Deploy Docs

on:
  push:
    branches: [main, vnext]
    tags: ["v*"]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for mike versioning

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e ".[docs]"

      - name: Configure git for mike
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy versioned docs (for tags)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Deploying version: $VERSION"
          mike deploy $VERSION latest --update-aliases --push

      - name: Deploy dev docs (for main branch)
        if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Deploying dev version"
          mike deploy dev --push

      - name: Deploy vnext docs (for vnext branch)
        if: github.ref == 'refs/heads/vnext'
        run: |
          echo "Deploying vnext version"
          mike deploy vnext --push

