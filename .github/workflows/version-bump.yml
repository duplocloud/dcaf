# Auto-increment patch version on every push
# Bumps version from 2.0.0 -> 2.0.1 -> 2.0.2 etc.

name: Version Bump

on:
  push:
    branches: [main, vnext]
    paths-ignore:
      - '.github/workflows/version-bump.yml'

jobs:
  bump-version:
    name: Bump Patch Version
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip version] or was made by github-actions
    if: "!contains(github.event.head_commit.message, '[skip version]') && github.event.head_commit.author.name != 'github-actions[bot]'"

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump patch version
        run: |
          # Extract current version from pyproject.toml (single source of truth)
          CURRENT_VERSION=$(grep -oP 'version = "\K[0-9]+\.[0-9]+\.[0-9]+' pyproject.toml)
          echo "Current version: $CURRENT_VERSION"

          # Parse version components
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)

          # Increment patch
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "New version: $NEW_VERSION"

          # Update pyproject.toml (the only place version is stored)
          sed -i "s/version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" pyproject.toml

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit and push
        run: |
          git add pyproject.toml
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }} [skip version]"
          git push
